<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>Press the buttons to pick your hand.</h3>
    <div id="container">
        <button id="choiceRock">✊</button>
        <button id="choicePaper">✋</button>
        <button id="choiceScissors">✌</button>
        <div id="results">
            <h2 id="winner">WINNER: </h2>
            <h4 id="computerScore">COMPUTER SCORE: </h4>
            <h4 id="humanScore">YOUR SCORE: </h4>
        </div>
    </div>
    
    <button id="restart">RESTART</button>

    <script src="index.js"></script>
</body>
</html>
